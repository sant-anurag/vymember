{% extends 'home.html' %}
{% load static %}

{% block main_content %}
<link rel="stylesheet" href="{% static 'css/password_change.css' %}">
<section class="password-change-section">
    <h2>Change Password</h2>

    {% if message %}
    <div class="status-message {% if success %}success{% else %}error{% endif %}">
        {{ message }}
    </div>
    {% endif %}

    <form id="passwordChangeForm" method="post" action="{% url 'change_password' %}">
        {% csrf_token %}
        <div class="form-row">
            <div class="form-group full-width">
                <label for="user">Select User</label>
                <select name="user" id="user" required>
                    <option value="">-- Select User --</option>
                    {% for user in users %}
                    <option value="{{ user.id }}">{{ user.username }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group full-width">
                <label for="new_password">New Password</label>
                <input type="password" name="new_password" id="new_password" required />
                <div class="password-requirements">
                    Must be at least 8 characters with letters, numbers, and special characters
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group full-width">
                <label for="confirm_password">Confirm New Password</label>
                <input type="password" name="confirm_password" id="confirm_password" required />
            </div>
        </div>
        <div class="form-actions">
            <button type="submit" id="changePasswordBtn">Change Password</button>
            <button type="reset" class="reset-btn">Reset</button>
        </div>
    </form>
</section>
{% endblock %}

{% block extra_scripts %}
<script src="{% static 'js/password_change.js' %}"></script>
{% endblock %}
