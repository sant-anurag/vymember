{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Quick Updestha Registration</title>
    <link rel="stylesheet" href="{% static 'css/add_instructor.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
<section class="registration-section">
    <h2>Quick Updestha Registration</h2>
    {% if message %}
        <div class="status-message">{{ message }}</div>
    {% endif %}
    <form id="addInstructorForm" method="post" action="{% url 'add_public_instructor' %}">
        {% csrf_token %}
        <div class="form-row">
            <div class="form-group">
                <label for="name">Full Name <span class="required">*</span></label>
                <input type="text" name="name" id="name" required />
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" name="age" id="age" min="8" max="100" />
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="gender">Gender</label>
                <select name="gender" id="gender" required>
                    <option value="">Select Gender</option>
                    <option value="Male" {% if form_data.gender == "Male" %}selected{% endif %}>Male</option>
                    <option value="Female" {% if form_data.gender == "Female" %}selected{% endif %}>Female</option>
                    <option value="Others" {% if form_data.gender == "Others" %}selected{% endif %}>Others</option>
                </select>
            </div>
            <div class="form-group">
                <label for="associated_since">Associated Since (Year)</label>
                <input type="number" name="associated_since" id="associated_since" min="1950" max="2100" />
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="updeshta_since">Updeshta Since (Year)</label>
                <input type="number" name="updeshta_since" id="updeshta_since" />
            </div>
            <div class="form-group">
                <label for="ins_country">Country</label>
                <select name="ins_country" id="ins_country" required>
                    <option value="">Select Country</option>
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="ins_state">State</label>
                <select name="ins_state" id="ins_state" required>
                    <option value="">Select State</option>
                </select>
            </div>
            <div class="form-group">
                <label for="ins_district">City</label>
                <select name="ins_district" id="ins_district" required>
                    <option value="">Select District</option>
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" name="address" id="address" />
            </div>
        </div>
        <div class="form-actions">
            <button type="submit">Register Instructor</button>
            <button type="reset" class="reset-btn">Reset</button>
        </div>
    </form>
</section>
<script src="{% static 'js/add_instructor.js' %}"></script>
</body>
</html>
