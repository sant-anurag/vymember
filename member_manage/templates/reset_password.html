{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password</title>
  <link rel="stylesheet" href="{% static 'css/forgot_password.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <div class="forgot-container">
    <form class="forgot-form" method="post" action="">
      {% csrf_token %}
      <h2>Reset Password</h2>
      {% if username %}
        <div class="form-group">
          <label>Username: <b>{{ username }}</b></label>
        </div>
      {% endif %}
      <div class="form-group">
        <label for="password">New Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <label for="confirm_password">Confirm New Password</label>
        <input type="password" id="confirm_password" name="confirm_password" required>
      </div>
      <div class="form-actions">
        <button type="submit" class="submit-btn">
          <i class="fas fa-key"></i> Reset Password
        </button>
      </div>
      {% if message %}
        <div class="status-message {{ message_type }}">{{ message }}</div>
      {% endif %}
    </form>
    <div class="form-footer">
      <a href="{% url 'login' %}" class="back-to-login">
        <i class="fas fa-arrow-left"></i> Back to Login
      </a>
    </div>
  </div>
</body>
</html>
