<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Reset Password</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            body {
                background: linear-gradient(135deg, #e0e7ff 0%, #f9fafb 100%);
                font-family: 'Segoe UI', Arial, sans-serif;
                min-height: 100vh;
                margin: 0;
            }
            .reset-container {
                max-width: 400px;
                margin: 60px auto;
                background: #fff;
                border-radius: 18px;
                box-shadow: 0 6px 32px rgba(60, 120, 255, 0.10);
                padding: 36px 32px 28px 32px;
                text-align: center;
            }
            .reset-container h2 {
                color: #3b82f6;
                margin-bottom: 18px;
                font-weight: 700;
                letter-spacing: 1px;
            }
            .reset-container form {
                display: flex;
                flex-direction: column;
                gap: 18px;
            }
            .reset-container input[type="text"],
            .reset-container input[type="password"] {
                padding: 12px;
                border: 1.5px solid #d1d5db;
                border-radius: 8px;
                font-size: 16px;
                transition: border 0.2s;
            }
            .reset-container input:focus {
                border-color: #3b82f6;
                outline: none;
            }
            .reset-container button {
                background: linear-gradient(90deg, #3b82f6 60%, #6366f1 100%);
                color: #fff;
                border: none;
                border-radius: 8px;
                padding: 12px 0;
                font-size: 17px;
                font-weight: 600;
                cursor: pointer;
                box-shadow: 0 2px 8px #e0e7ff;
                transition: background 0.2s;
            }
            .reset-container button:hover {
                background: linear-gradient(90deg, #6366f1 60%, #3b82f6 100%);
            }
            .hint {
                font-size: 13px;
                color: #6b7280;
                margin-top: -10px;
                margin-bottom: 8px;
            }
            .message {
                margin-bottom: 10px;
                color: #ef4444;
                font-size: 15px;
            }
            .success {
                color: #10b981;
            }
            .cute-emoji {
                font-size: 32px;
                margin-bottom: 10px;
            }
        </style>
        <script>
            function validateForm() {
                const password = document.getElementById('new_password').value;
                const confirm = document.getElementById('confirm_password').value;
                const regex = /^(?=.*[a-zA-Z])(?=.*\d)(?=.*[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]).{8,}$/;
                let msg = '';
                if (!regex.test(password)) {
                    msg = "Password must be at least 8 characters, include a letter, a number, and a special character.";
                } else if (password !== confirm) {
                    msg = "Passwords do not match.";
                }
                document.getElementById('form-message').textContent = msg;
                return msg === '';
            }
        </script>
    </head>
    <body>
        <div class="reset-container">
            <div class="cute-emoji">ðŸ”’âœ¨</div>
            <h2>Reset Your Password</h2>
            {% if message %}
                <div class="message {% if success %}success{% endif %}">{{ message }}</div>
            {% endif %}
            <form method="post" onsubmit="return validateForm();">
                {% csrf_token %}
                <input type="text" name="user" placeholder="Enter your username" required autocomplete="username">
                <input type="password" id="new_password" name="new_password" placeholder="New password" required autocomplete="new-password">
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Retype new password" required autocomplete="new-password">
                <div class="hint">Password must be at least 8 characters, include a letter, a number, and a special character.</div>
                <div id="form-message" class="message"></div>
                <button type="submit">Reset Password</button>
            </form>
        </div>
    </body>
    </html>
