<!-- public_register.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Quick Member Registration</title>
    <link rel="stylesheet" href="{% static 'css/public_register.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="public-register-container">
    <h2>Quick Member Registration</h2>
    {% if message %}
    <div class="form-alert {% if message_type == 'error' %}error{% else %}success{% endif %}">{{ message }}</div>
    {% endif %}
    <form id="publicRegisterForm" method="post" action="{% url 'public_register' %}">
        {% csrf_token %}
        <div class="form-row">
            <div class="form-group required">
                <label for="name">Full Name<span class="required-asterisk">*</span></label>
                <input type="text" name="name" id="name" required value="{{ form_data.name|default:'' }}"/>
            </div>
            <div class="form-group required">
                <label for="number">Contact Number<span class="required-asterisk">*</span></label>
                <input type="text" name="number" id="number" required value="{{ form_data.number|default:'' }}"/>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" value="{{ form_data.email|default:'' }}"/>
            </div>
            <div class="form-group required">
                <label for="date_of_initiation">Initiation Date<span class="required-asterisk">*</span></label>
                <input type="date" name="date_of_initiation" id="date_of_initiation" required
                       value="{{ form_data.date_of_initiation|default:'' }} "/>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group required">
                <label for="age">Age<span class="required-asterisk">*</span></label>
                <input type="text" name="age" id="age" value="{{ form_data.age|default:'' }}"/>
            </div>
            <div class="form-group required">
                <label for="gender">Gender<span class="required-asterisk">*</span></label>
                <select name="gender" id="gender" required value="{{ form_data.gender|default:'' }}">
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Others">Others</option>
                </select>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="company">Company/Org/Institution</label>
                <input type="text" name="company" id="company" value="{{ form_data.company|default:'' }}" placeholder="optional : Working company,institution etc."/>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="address">Address: Apartment/Street</label>
                <input type="text" name="address" id="address" value="{{ form_data.address|default:'' }}"/>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="member_country">Country<span class="required-asterisk">*</span></label>
                <select name="member_country" id="member_country" required>
                    <option value="">Select Country</option>
                </select>
            </div>
            <div class="form-group">
                <label for="member_state">State<span class="required-asterisk">*</span></label>
                <select name="member_state" id="member_state" required>
                    <option value="">Select State</option>
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="member_city">City<span class="required-asterisk">*</span></label>
                <select name="member_city" id="member_city" required>
                    <option value="">Select City</option>
                </select>
            </div>
            <div class="form-group">
                <label for="instructor">Updeshta Name</label>
                <select name="instructor" id="instructor" required>
                    <option value="">Select Instructor</option>
                    {% for instructor in instructors %}
                    <option value="{{ instructor.id }}"
                            {% if form_data.instructor|stringformat:"s" == instructor.id|stringformat:"s" %}selected{% endif %}>
                    {{ instructor.name }}
                    </option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group full-width">
                <label for="feedback">Feedback</label>
                <textarea name="feedback" id="feedback" rows="2" placeholder="Your updestha name here"></textarea>
            </div>
        </div>
        <div class="form-actions">
            <button type="submit">Register</button>
            <button type="reset" class="reset-btn">Reset</button>
        </div>
    </form>
    <footer>
        &copy; {{ year|default:"2025" }} VY Member. All rights reserved.
    </footer>
</div>
<script src="{% static 'js/public_register.js' %}"></script>
</body>
</html>
