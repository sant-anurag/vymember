{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Username / Password</title>
  <link rel="stylesheet" href="{% static 'css/forgot_password.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <div class="forgot-container">
    <form class="forgot-form" method="post" action="{% url 'forgot_password' %}">
      {% csrf_token %}
      <h2>Forgot Username / Password</h2>
      <div class="form-group">
        <label for="email">Enter your registered email address</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-actions">
        <button type="submit" class="submit-btn">
          <i class="fas fa-paper-plane"></i> Send Reset Link
        </button>
      </div>
      {% if message %}
        <div class="status-message {{ message_type }}">{{ message }}</div>
      {% endif %}
    </form>
    <div class="form-footer">
      <a href="{% url 'login' %}" class="back-to-login">
        <i class="fas fa-arrow-left"></i> Back to Login
      </a>
    </div>
  </div>
</body>
</html>
