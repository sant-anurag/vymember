{% extends "home.html" %}
{% load static %}

{% block main_content %}
<link rel="stylesheet" href="{% static 'css/add_instructor.css' %}">
<section class="registration-section">
    <h2>Add New Instructor</h2>
    {% if message %}
        <div class="status-message">{{ message }}</div>
    {% endif %}
<style>
    .required-asterisk {
        color: #e53935;
        margin-left: 3px;
        font-weight: bold;
    }
</style>
<form id="addInstructorForm" method="post" action="{% url 'add_instructor' %}">
    {% csrf_token %}
    <div class="form-row">
        <div class="form-group">
            <label for="name">Full Name<span class="required-asterisk">*</span></label>
            <input type="text" name="name" id="name" required />
        </div>
        <div class="form-group">
            <label for="age">Age<span class="required-asterisk">*</label>
            <input type="number" name="age" id="age" min="8" max="100" required />
        </div>
    </div>
    <div class="form-row">
        <div class="form-group">
            <label for="gender">Gender<span class="required-asterisk">*</span></label>
            <select name="gender" id="gender" required>
                <option value="">Select Gender</option>
                <option value="Male" {% if form_data.gender == "Male" %}selected{% endif %}>Male</option>
                <option value="Female" {% if form_data.gender == "Female" %}selected{% endif %}>Female</option>
                <option value="Others" {% if form_data.gender == "Others" %}selected{% endif %}>Others</option>
            </select>
        </div>
        <div class="form-group">
            <label for="associated_since">Associated Since (Year)</label>
            <input type="number" name="associated_since" id="associated_since" min="1950" max="2100" />
        </div>
    </div>
    <div class="form-row">
        <div class="form-group">
            <label for="updeshta_since">Updeshta Since (Year)</label>
            <input type="number" name="updeshta_since" id="updeshta_since" />
        </div>
        <div class="form-group">
            <label for="number">Contact Number<span class="required-asterisk">*</span></label>
            <input type="text" name="number" id="number" required />
        </div>
    </div>
    <div class="form-row">
        <div class="form-group">
            <label for="ins_country">Country<span class="required-asterisk">*</span></label>
            <select name="ins_country" id="ins_country" required>
                <option value="">Select Country</option>
            </select>
        </div>
        <div class="form-group">
            <label for="ins_state">State<span class="required-asterisk">*</span></label>
            <select name="ins_state" id="ins_state" required>
                <option value="">Select State</option>
            </select>
        </div>
        <div class="form-group">
            <label for="ins_district">City<span class="required-asterisk">*</span></label>
            <select name="ins_district" id="ins_district" required>
                <option value="">Select District</option>
            </select>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" name="address" id="address" />
        </div>
    </div>
    <div class="form-actions">
        <button type="submit">Add Instructor</button>
        <button type="reset" class="reset-btn">Reset</button>
    </div>
</form>
</section>
<script src="{% static 'js/add_instructor.js' %}"></script>
{% endblock %}
